<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YOLOv11 Real-Time Inference</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #container {
      position: fixed;
      inset: 0;
      background: black;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain; /* keeps aspect ratio */
    }

    #fps {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #00ff00;
      font-family: monospace;
      font-size: 16px;
      z-index: 10;
      background: rgba(0,0,0,0.6);
      padding: 6px 10px;
      border-radius: 6px;
    }

    #hint {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      color: #aaa;
      font-size: 12px;
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <div id="container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>

    <div id="fps">FPS: --</div>
    <div id="hint">Tap / Click to enter fullscreen</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
