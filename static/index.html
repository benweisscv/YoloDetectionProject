<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YOLO11 Live Camera</title>

  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #00ff00;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="status">Initializingâ€¦</div>
    <video id="video" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
